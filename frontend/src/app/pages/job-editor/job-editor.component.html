<div class="row">
  <div class="col-md-11 mx-auto">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Munkalehetőség szerkesztő</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSave(job)" *ngIf="job$ | async as job" #editForm="ngForm" class="px-3">
          <div class="row">
            <div class="col-md-5 px-1">
              <input name="_id" type="hidden" [(ngModel)]="job._id">
              <div class="form-group">
                <label for="title">Cimke</label>
                <input class="form-control" type="text" name="title" [(ngModel)]="job.title">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label for="settlement">Település</label>
                <input class="form-control" type="text" name="settlement" [(ngModel)]="job.settlement">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="category">Kategória</label>
                <select class="form-control" name="category" [(ngModel)]="job.category">
                  <option value="">Válassz egy kategóriát</option>
                  <option *ngFor="let category of category$ | async" value="category._id">
                    {{ category.title }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label for="date">Dátum</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="date"
                    [(ngModel)]="job.date"
                    ngbDatepicker #d="ngbDatepicker">
                  <button
                    class="btn-calendar btn-primary"
                    (click)="d.toggle()"
                    type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label for="time">Idő tartam</label>
                <input class="form-control" type="text" name="time" [(ngModel)]="job.time">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 px-1">
              <div class="form-group">
                <label for="description">Részletes leírás</label>
                <textarea  class="form-control textarea" type="text" name="description" [(ngModel)]="job.description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 my-2 px-1">
              <div class="form-group">
                <p>Szükséges szerszámok rendelkezésre állnak?</p>
                <div class="btn-group" role="group" ngbRadioGroup name="tools" [(ngModel)]="job.tools">
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" class="btn-check" [value]="true">
                    Igen
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" class="btn-check" [value]="false">
                    Nem
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 px-1">
              <div class="form-group">
                <label for="amount">Bér</label>
                <input class="form-control" type="number" name="amount" [(ngModel)]="job.amount">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label for="wage">Jellege</label>
                <select class="form-control" name="wage" [(ngModel)]="job.wage">
                  <option value="óra">Órabér</option>
                  <option value="fix összeg">Fix összeg</option>
                  <option value="egyéb">Egyéb</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="editor_user">Munkaadó</label>
                <input
                  name="editor_user"
                  [(ngModel)]="job.editor_user.user_name"
                  typeaheadOptionField="user_name"
                  [typeahead]="suggestions$"
                  [typeaheadAsync]="true"
                  [optionsListTemplate]="customListTemplate"
                  class="form-control"
                  placeholder="choose a user"
                  (ngModelChange)="changeName($event)"
                >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="worker_user">Munkavállaló</label>
                <input
                  name="worker_user"
                  [(ngModel)]="job.worker_user.user_name"
                  typeaheadOptionField="user_name"
                  [typeahead]="suggestions$"
                  [typeaheadAsync]="true"
                  [optionsListTemplate]="customListTemplate"
                  class="form-control"
                  placeholder="choose a user"
                  (ngModelChange)="changeName($event)"
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 px-1">
              <div class="form-group">
                <div class="form-group">
                  <p>Aktív hirdetés?</p>
                  <div class="btn-group" role="group" ngbRadioGroup name="active" [(ngModel)]="job.active">
                    <label ngbButtonLabel class="btn-primary">
                      <input ngbButton type="radio" class="btn-check" [value]="true">
                      Igen
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                      <input ngbButton type="radio" class="btn-check" [value]="false">
                      Nem
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Mentés</button>
            </div>
          </div>
        </form>
        <ng-template #customListTemplate let-matches="matches" let-query="query" let-typeaheadTemplateMethods>
          <ul class="custom-list-group" [class.dropdown-menu]="isBs3">
            <li class="custom-list-group-item"
                *ngFor="let match of matches"
                [class.active]="typeaheadTemplateMethods.isActive(match)"
                (click)="typeaheadTemplateMethods.selectMatch(match, $event); selectUser(match)"
                (mouseenter)="typeaheadTemplateMethods.selectActive(match)">
              {{ match.item.user_name }}
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
  </div>
</div>
