<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> {{ tableTitle }}</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th *ngFor="let column of tableColumn">
                {{ column.title }}
              </th>
            <tbody>
              <tr *ngFor="let item of list" >
                <td *ngFor="let column of tableColumn">
                  {{ item[column.key] }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
